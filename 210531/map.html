<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>이미지맵</title>
</head>
<body>
  <img src="google.png" alt="구글이미지" usemap="#google">
  <!-- map, area -->
  <!--1:1의 관계로 map태그와 usemap(#)을 연결-->
  <!--자동완성 단축키 command+i-->
  <map name="google">
    <!--rect-->
    <!--cords="첫번째꼭지점x,첫번쨰꼭지점y,마지막꼭지점x,마지막꼭지점y"-->
    <!--
    <area shape="rect" 
    coords="0,0,272,184" 
    href="https://google.com" 
    alt="구글 바로가기"/>
    <area shape="rect" 
    coords="272,0,544,184" 
    href="https://naver.com" 
    alt="네이버 바로가기" />
    -->

    <!--circle : 중심좌표(x,y),반지름길이-->
    <area shape="circle" 
    coords="272,92,92" 
    href="https://google.com" 
    alt="구글 바로가기" />
  </map>

  
  <!--https://www.image-map.net/ 이용해보기-->
  <!-- Image Map Generated by http://www.image-map.net/ -->
<img src="seoul_map.gif" usemap="#image-map">

<map name="image-map">
    <area target="_blank" alt="강서구청" title="강서구청" href="http://www.gangseo.seoul.kr/new_portal/index.jsp" coords="35,188,53,159,23,201,23,212,38,215,52,234,61,221,74,227,81,227,86,213,99,242,120,237,125,213,140,216,135,198,104,179,63,140,53,153" shape="poly">
</map>

</body>
</html>
